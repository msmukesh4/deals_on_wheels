apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion '26.0.0'

    defaultConfig {
        minSdkVersion 4
        targetSdkVersion 19
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:20.0.0'
}
